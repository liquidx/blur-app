<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Blur">
  <meta name="og:title" content="Blur" />
  <meta name="og:description" content="Blur something quick">
  <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="icon" sizes="170x170" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <script src="stackblur.min.js"></script>
  <script src="blur.js"></script>
  <link rel="stylesheet" href="blur.css">
  <title>Blur Quick</title>
</head>

<body>
  <div id="page">
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <canvas id="overlay"></canvas>
    </div>

    <footer>
      <div id="controls">
        <div class="control-row">
          <div>
            <button id="undo" class="control">
              <img src="undo_white_24dp.svg" width="24" height="24" />
            </button>
          </div>
          <div id="blur-radius-control">
            <button id="radius">
              <img src="straighten_white_24dp.svg" width="24" height="24" />
            </button>
            <input type="range" min="2" max="200" value="100" id="blur-radius">
            <div id="blur-radius-value"></div>
          </div>
        </div>
        <select id="sources" class="hidden"></select>
        <div class="control-row">
          <button id="load">Load</button>
          <button id="save" class="disabled">Save</button>
        </div>
      </div>
    </footer>
   
  </div>
  <div id="offscreen">
    <input id="file-selector" type="file" accept="image/*;capture=camera" />
    <img id="offscreen-buffer">
  </div>


  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCzUhpm3kmaxFCKFj3wkjGYJrqh7KCGbDE",
      authDomain: "blur-quick.firebaseapp.com",
      projectId: "blur-quick",
      storageBucket: "blur-quick.appspot.com",
      messagingSenderId: "941032769017",
      appId: "1:941032769017:web:8f30ac8345b5027cf6e928"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    window.analytics = firebase.analytics();
  </script>
</body>

</html>
